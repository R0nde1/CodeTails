<header class="header">
  <div class="container header__container">
    <!-- !!!LOGO -->

    <a href="./index.html" class="header__logo"><span>COCKTAILS</span></a>

    <!-- !!!NAVIGATION -->

    <ul class="header-nav__list">
      <li class="header-nav__item">
        <a href="./index.html" class="header-nav__element">Home</a>
      </li>
      <li class="header-nav__item">
        <div class="fav__select-input header-nav__element">Favorite</div>

        <!-- !!! NAV - FAV - DROPDOWN -->

        <ul class="fav__list visually-hidden">
          <li class="fav__dropdown-item fav__nav-link">
            <a
              href="./fav-cocktails.html"
              rel="noreferrer noopener nofollow"
              >Favorite cocktails</a
            >
          </li>
          <li class="fav__dropdown-item fav__nav-link">
            <a
              href="./fav-ingredients.html"
              rel="noreferrer noopener nofollow"
              >Favorite ingredients</a
            >
          </li>
        </ul>
      </li>
    </ul>

    <div class="heder-search-wrapper">
      <!-- !!! SEARCH FORM -->
      <include src="./partials/search.html"></include>
    </div>

    <!-- !!! THEME-SWITCHER -->
    <div class="heder-switcher-wrapper">
      <ul class="header-theme__list">
        <li class="header-theme__item header-theme--light">Light</li>
        <li>
          <div class="toggle">
            <input
              type="checkbox"
              name="toggle"
              id="toggle-button"
              class="toggle-button dark-mode-toggle"
            />
            <label for="toggle-button" class="text"></label>
          </div>
        </li>
        <li class="header-theme__item header-theme--dark">
          <label for="toggle-button" class="text">Dark</label>
        </li>
      </ul>
    </div>

    <!-- !!!BURGER-MENU -->
    <button
      type="button"
      class="btn__burger-menu js-open-menu"
      data-menu-toggle
      aria-expanded="false"
    >
      <svg class="" width="40" height="40">
        <use class="btn__burger-icon" href="./img/sprite.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>

<script>
  './js/theme-change';
</script>
<script>
  './js/header-dropdown';
</script>
